<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(5px);
        }
        
        .image-container {
            margin: 0 auto;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: scale(1.01);
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container hidden" id="imageContainer">
        <div class="image-container">
            <!-- Replace "images/your-image.jpeg" with your actual image path -->
            <img src="images/your-image.jpeg" alt="" width="600" height="400" id="displayedImage" onerror="hideImage()">
        </div>
    </div>

    <script>
        function hideImage() {
            // If image fails to load, hide the container
            document.getElementById('imageContainer').classList.add('hidden');
        }
        
        // Check if image loaded successfully
        window.onload = function() {
            const img = document.getElementById('displayedImage');
            if (img.complete && img.naturalHeight !== 0) {
                // Image loaded successfully, show the container
                document.getElementById('imageContainer').classList.remove('hidden');
            } else {
                // Image failed to load, ensure container is hidden
                hideImage();
            }
        };
    </script>
</body>
</html>
